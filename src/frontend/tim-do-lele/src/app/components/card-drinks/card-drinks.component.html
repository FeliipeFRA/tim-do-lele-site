<div class="card-container">
  <div *ngFor="let bebida of bebidas; let i = index" class="card" style="position: relative;">
    <div class="card-body">
      <img [src]="'../../../../assets/img/' + (i + 101) +'.png'" alt="{{ bebida.NOME }}" class="img-fluid">
      <div class="text-container">
        <h3 class="card-title">{{ bebida.NOME }}</h3>
        <p class="card-text">R$ {{ bebida.PRECO.toFixed(2).replace('.', ',') }}</p>
      </div>
      <!-- Adicionando o botÃ£o "+" -->
      <button class="plus-btn" (click)="addToCart(bebida)">+</button>
    </div>
  </div>
</div>
